<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab 9</title>
  </head>
  <body>
    <table>
      <tr>
        <th>Price</th>
        <th>Bedrooms</th>
        <th>City</th>
        <th>State</th>
      </tr>
      {% for house in house_prices %}
      <tr>
        <td>{{ house.price }}</td>
        <td>{{ house.bedrooms }}</td>
        <td>{{ house.city }}</td>
        <td>{{ house.statezip }}</td>
      </tr>
      {% endfor %}
    </table>
  </body>
</html>
